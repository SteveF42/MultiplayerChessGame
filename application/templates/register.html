{% extends "base.html" %}
{% block title %}
register
{% endblock %}


{% block content %}
<style>
    .content {
        padding: 25%;
    }
</style>

<div class="content">

    <form action="" method="POST">
        <div class="form-group">
            <label for="username">User Name</label>
            <input id="username" class="form-control" placeholder="Example123" type="text" name="username">
        </div>
        <div class="form-group">
            <label for="emailInput">Email</label>
            <input id="emailInput" class="form-control" placeholder="Example@gmail.com" type="email" name="email">
        </div>
        <div class="form-group">
            <label for="emailInput2">Confirm Email</label>
            <input id="emailInput2" class="form-control" placeholder="Example@gmail.com" type="email" name="email2">
        </div>
        <div class="form-group">
            <label for="passwordInput">Password</label>
            <input class="form-control" id="passwordInput" placeholder="Password" type="password" name="password">
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>

</div>

{% endblock%}
